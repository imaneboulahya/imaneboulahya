<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/create.css">
    <title>Rafa | Create</title>
</head>
<body>
    <!-- Header/Navigation -->
    <header class="navbar">
        <a href="index.html" class="logo-link">
            <img src="../static/images/logo.jpeg" alt="Rafa Logo" class="logo-img" width="150" height="50">
        </a>
        
        <button class="toggle-button" aria-label="Toggle navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        
        <nav class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Creation Section -->
    <main id="main-content" class="profile-creation">
        <h1>Create Profile</h1>
        
        <div class="profile-type">
            <button type="button" class="profile-type-btn active" id="individual-btn">Individual</button>
            <a href="group.html" class="profile-type-btn" id="group-btn">Group/Organization</a>
        </div>
        
        <form id="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required-field">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="required-field">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="required-field">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nationality" class="required-field">Nationality</label>
                    <select id="nationality" name="nationality" required>
                        <option value="Morocco" selected>Morocco</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="Egypt">Egypt</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="passport">Passport Number</label>
                    <input type="text" id="passport" name="passport">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cin">CIN (National ID)</label>
                <input type="text" id="cin" name="cin">
            </div>
            
            <div class="form-group">
                <label for="serviceType" class="required-field">Type de Service</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="" disabled selected>Sélectionnez un service</option>
                    <option value="visa">Visa</option>
                    <option value="hotel">Hôtel</option>
                    <option value="billet">Billet</option>
                    <option value="hajj">Hajj</option>
                    <option value="omra">Omra</option>
                    <option value="autocar">Autocar</option>
                    <option value="bateau">Bateau</option>
                    <option value="traduction">Traduction</option>
                    <option value="assurance">Assurance</option>
                    <option value="voyage_organise">Voyage organisé</option>
                    <option value="transfert">Transfert</option>
                    <option value="other">Autre (précisez)...</option>
                </select>
                <input type="text" id="customService" name="customService" placeholder="Entrez le nom du service">
            </div>
            
            <div class="form-group">
                <label>Profile Photo</label>
                <div class="photo-upload">
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <p>Click to upload photo</p>
                    <small>Recommended size: 300x300px</small>
                </div>
            </div>
            
            <div class="form-group">
                <label>Documents</label>
                <div class="photo-upload">
                    <input type="file" id="documents" name="documents" accept="image/*,.pdf,.doc,.docx">
                    <p>Click to upload documents</p>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Create Profile</button>
        </form>
    </main>

    <!-- JavaScript for Mobile Menu and Form -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const toggleButton = document.querySelector('.toggle-button');
            const navbarLinks = document.querySelector('.navbar-links');

            toggleButton.addEventListener('click', () => {
                navbarLinks.classList.toggle('active');
                toggleButton.classList.toggle('active');
            });

            // Photo upload click handler
            const photoUpload = document.querySelector('.photo-upload');
            const photoInput = document.getElementById('photo');

            photoUpload.addEventListener('click', () => {
                photoInput.click();
            });

            photoInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    photoUpload.querySelector('p').textContent = e.target.files[0].name;
                }
            });

            // Documents upload click handler
            const docUpload = document.querySelectorAll('.photo-upload')[1];
            const docInput = document.getElementById('documents');

            docUpload.addEventListener('click', () => {
                docInput.click();
            });

            docInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    docUpload.querySelector('p').textContent = e.target.files[0].name;
                }
            });

            // Service type custom field handling
            const serviceTypeSelect = document.getElementById('serviceType');
            const customServiceInput = document.getElementById('customService');

            serviceTypeSelect.addEventListener('change', function() {
                if (this.value === 'other') {
                    customServiceInput.classList.add('show');
                    customServiceInput.required = true;
                    customServiceInput.focus();
                } else {
                    customServiceInput.classList.remove('show');
                    customServiceInput.required = false;
                    customServiceInput.value = '';
                }
            });

            // Form validation
            const profileForm = document.getElementById('profile-form');
            
            profileForm.addEventListener('submit', function(e) {
                if (serviceTypeSelect.value === 'other' && !customServiceInput.value.trim()) {
                    e.preventDefault();
                    alert('Veuillez préciser le service');
                    customServiceInput.focus();
                }
            });
        });
    </script>
</body>
</html>
